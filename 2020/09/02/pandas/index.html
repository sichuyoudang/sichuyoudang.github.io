<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建DataFrame对象</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>df = pd.DataFrame(np.array(np.arange(<span class="number">12</span>).reshape(<span class="number">4</span>,<span class="number">3</span>)), index=list(<span class="string">'ABCD'</span>), columns=list(<span class="string">'bde'</span>))</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>df</span><br><span class="line">   b   d   e</span><br><span class="line">A  <span class="number">0</span>   <span class="number">1</span>   <span class="number">2</span></span><br><span class="line">B  <span class="number">3</span>   <span class="number">4</span>   <span class="number">5</span></span><br><span class="line">C  <span class="number">6</span>   <span class="number">7</span>   <span class="number">8</span></span><br><span class="line">D  <span class="number">9</span>  <span class="number">10</span>  <span class="number">11</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 读取txt/excel/csv文件时，输出的就是df格式</span></span><br><span class="line">df = pd.read_excel(“file_name.xlsx”)</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>df[df[<span class="string">'b'</span>] &gt; <span class="number">6</span>]        <span class="comment"># 取列名为b的值大于6为true的行</span></span><br><span class="line">   b   d   e</span><br><span class="line">D  <span class="number">9</span>  <span class="number">10</span>  <span class="number">11</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>df[df[<span class="string">'b'</span>] &gt; <span class="number">6</span>][<span class="string">'d'</span>]</span><br><span class="line">D    <span class="number">10</span></span><br><span class="line">Name: d, dtype: int64</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>df[<span class="string">'b'</span>].describe()     <span class="comment"># 显示数字特征</span></span><br><span class="line">count    <span class="number">4.000000</span></span><br><span class="line">mean     <span class="number">4.500000</span></span><br><span class="line">std      <span class="number">3.872983</span></span><br><span class="line">min      <span class="number">0.000000</span></span><br><span class="line"><span class="number">25</span>%      <span class="number">2.250000</span></span><br><span class="line"><span class="number">50</span>%      <span class="number">4.500000</span></span><br><span class="line"><span class="number">75</span>%      <span class="number">6.750000</span></span><br><span class="line">max      <span class="number">9.000000</span></span><br><span class="line">Name: b, dtype: float64</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>df.groupby(<span class="string">'e'</span>)[<span class="string">'b'</span>].mean()   <span class="comment"># 按照e列分组，显示b列的平均值</span></span><br><span class="line">e</span><br><span class="line"><span class="number">2</span>     <span class="number">0</span></span><br><span class="line"><span class="number">5</span>     <span class="number">3</span></span><br><span class="line"><span class="number">8</span>     <span class="number">6</span></span><br><span class="line"><span class="number">11</span>    <span class="number">9</span></span><br><span class="line">Name: b, dtype: int64</span><br><span class="line"><span class="comment"># ascending 是否按指定列的数组升序排列，默认为True，即升序排列</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>df.groupby(<span class="string">'e'</span>)[<span class="string">'b'</span>].mean().sort_values(ascending=<span class="keyword">False</span>)</span><br><span class="line">e</span><br><span class="line"><span class="number">11</span>    <span class="number">9</span></span><br><span class="line"><span class="number">8</span>     <span class="number">6</span></span><br><span class="line"><span class="number">5</span>     <span class="number">3</span></span><br><span class="line"><span class="number">2</span>     <span class="number">0</span></span><br><span class="line">Name: b, dtype: int64</span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>df[<span class="string">'b*e'</span>] = df[<span class="string">'b'</span>]*df[<span class="string">'e'</span>]     <span class="comment"># 计算出的值作为新列添加进去</span></span><br><span class="line"><span class="meta">&gt;&gt;&gt; </span>df.head()</span><br><span class="line">   b   d   e  b*e</span><br><span class="line">A  <span class="number">0</span>   <span class="number">1</span>   <span class="number">2</span>    <span class="number">0</span></span><br><span class="line">B  <span class="number">3</span>   <span class="number">4</span>   <span class="number">5</span>   <span class="number">15</span></span><br><span class="line">C  <span class="number">6</span>   <span class="number">7</span>   <span class="number">8</span>   <span class="number">48</span></span><br><span class="line">D  <span class="number">9</span>  <span class="number">10</span>  <span class="number">11</span>   <span class="number">99</span></span><br><span class="line">&gt;&gt;&gt;</span><br></pre></td></tr></table></figure>
